<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', sans-serif;
      color: #FDFFD9;
      text-shadow: 0 6px 10px rgba(0, 0, 0, 0.15), 0 2px 3px rgba(0, 0, 0, 0.30);
      font-size: 24px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      scroll-behavior: smooth;
    }

    .frame {
      width: 1440px;
      max-width: 100%;
      margin: 0 auto;
      background: white;
      box-sizing: border-box;
      padding: 5px 0px;
    }

    .container {
      max-width: 1200px;
      max-height: 100%;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2; 
    }

    .navbar {
      width: 100%;
      height: 76px;
      background: rgba(184, 55, 15, 0.95); 
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid black;
      gap: 40px;
      position: fixed;
      top: 0.9%;
      left: 0%;
      z-index: 10; 
    }

    .navbar a {
      color: #FDFFD9;
      text-decoration: none;
      font-size: 22px;
      font-weight: 600;
      transition: 0.8s;
    }

    .navbar a:hover {
      opacity: 0.7;
    }

    .hero-title {
      font-family: "Anton SC", sans-serif;
      font-style: normal;
      font-size: 240px;
      font-weight: 400;
      line-height: 97%;
      letter-spacing: -7.2px;
      color: #FDFFD9;
      text-shadow: 3px 3px 0 #A9320F,
      -3px 3px 0 #A9320F, 
      3px -3px 0 #A9320F, 
      -3px -3px 0 #A9320F, 
      0px 3px 0 #A9320F, 
      3px 0px 0 #A9320F,  
      -3px 0px 0 #A9320F,
      0px -3px 0 #A9320F; 
      text-align: center;
      position: absolute;
      top: 34%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;   
    }

    .hero-title::before {
      content: "";
      position: absolute;
      border-radius: 50%;
      border: 3px #A9320F solid; 
      top: 51%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 608px;          
      height: 608px;         
      background-color: #FFBB00;
      z-index: -1;   
      box-shadow: 0 7.915px 11.873px 5.936px rgba(0, 0, 0, 0.15),  0 3.958px 3.958px 0 rgba(0, 0, 0, 0.30);
    }

    .hero-title::after {
      content: "";
      position: absolute;
      top: 51%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 653px;            
      height: 653px;
      background-color: #D59D04;
      border-radius: 50%;
      border: 3px #A9320F solid;
      box-shadow: 0 0.989px 1.979px 0 rgba(0, 0, 0, 0.30), 0 1.979px 5.936px 1.979px rgba(0, 0, 0, 0.15);
      z-index: -3;            
    }

    .panel-home {
      width: 100%;
      height: 936px;
      padding: 5px 0px;
      background-image: url('heroimageNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-videos {
      width: 100%;
      height: 708px;
      padding: 5px 0px;
      background-image: url('videosectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      overflow: hidden;
    }

    .video-container {
      width: 100%;
      height: 100%;
      position: relative;
      perspective: 1500px;
    }

    .video-wrapper {
      position: absolute;
      top: 50%;
      left: -250px;
      transform-style: preserve-3d;
      transition: transform 0.6s ease, z-index 0.6s ease;
    }

    .video-wrapper img {
      display: block;
      width: 850px; /* bigger videos */
      border: 2px solid #fff;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      border-radius: 10px;
      cursor: pointer;
    }

    .video-label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #FBFCD4;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 1px 1px 0 #A9320F, -1px 1px 0 #A9320F, 1px -1px 0 #A9320F, -1px -1px 0 #A9320F;
      pointer-events: none;
    }

    .videos-label {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Fredoka One', sans-serif;
      font-size: 64px;
      color: #FBFCD4;
      z-index: 5;
      text-shadow: 2px 2px 0 #A9320F,-2px 2px 0 #A9320F,2px -2px 0 #A9320F,-2px -2px 0 #A9320F,0px 2px 0 #A9320F,2px 0px 0 #A9320F,-2px 0px 0 #A9320F,0px -2px 0 #A9320F; 
    }

    .panel-about, .panel-webapp, .panel-designs, .panel-skills, .panel-contact {
      width: 100%;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-about { height: 800px; background-image: url('aboutsectionNEW.png'); }
    .panel-webapp { height: 1295px; background-image: url('webappsectionNEW.png'); }
    .panel-designs { height: 1787px; background-image: url('designsectionNEW.png'); }
    .panel-skills { height: 382px; background-image: url('skillsectionNEW.png'); }
    .panel-contact { height: 875px; background-image: url('contactsectionNEW.png'); }

  </style>
</head>
<body>

<div class="frame">

  <section class="panel-home" id="home">
    <h1 class="hero-title">BRENDAN</h1>
    <div class="container"></div>

    <div class="navbar">
      <a href="#home">BRENDAN</a>
      <a href="#videos">VIDEOS</a>
      <a href="#about">ABOUT</a>
      <a href="#webapp">WEB &amp APP</a>
      <a href="#designs">DESIGNS</a>
      <a href="#skills">TOOLKIT</a>
      <a href="#contact">CONTACT</a>
    </div>
  </section>

  <section class="panel-videos" id="videos">
    <div class="videos-label">VIDEOS</div>
    <div class="container video-container">
      <div class="video-wrapper" data-index="0">
        <img src="video1NEW.png" alt="Video 1">
        <div class="video-label">Video 1 Text</div>
      </div>
      <div class="video-wrapper" data-index="1">
        <img src="video2NEW.png" alt="Video 2">
        <div class="video-label">Video 2 Text</div>
      </div>
      <div class="video-wrapper" data-index="2">
        <img src="video3NEW.png" alt="Video 3">
        <div class="video-label">Video 3 Text</div>
      </div>
    </div>
  </section>

  <section class="panel-about" id="about"><div class="container"></div></section>
  <section class="panel-webapp" id="webapp"><div class="container"></div></section>
  <section class="panel-designs" id="designs"><div class="container"></div></section>
  <section class="panel-skills" id="skills"><div class="container"></div></section>
  <section class="panel-contact" id="contact"><div class="container"></div></section>

</div>

<script>
const wrappers = document.querySelectorAll('.video-wrapper');
let currentCenter = 0;

function updatePositions() {
  const radius = 500; // larger radius to fill section

  wrappers.forEach((w, i) => {
    let angle = ((i - currentCenter) / wrappers.length) * 2 * Math.PI;
    let x = Math.sin(angle) * radius;
    let z = Math.cos(angle) * radius;
    let scale = 0.6 + 0.4 * (z / radius + 1)/2;
    let left = 50 + x / 12; // horizontal spread
    w.style.transform = `translateX(${left}%) translateY(-50%) scale(${scale})`;
    w.style.zIndex = Math.round(scale * 100);
  });
}

updatePositions();

wrappers.forEach((w, index) => {
  w.addEventListener('click', () => {
    currentCenter = index;
    updatePositions();
  });
});
</script>

</body>
</html>
