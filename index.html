<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', sans-serif;
      color: #FDFFD9;
      text-shadow: 0 6px 10px rgba(0, 0, 0, 0.15), 0 2px 3px rgba(0, 0, 0, 0.30);
      font-size: 24px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      scroll-behavior: smooth;
    }

    .frame {
      width: 1440px;
      max-width: 100%;
      margin: 0 auto;
      background: white;
      box-sizing: border-box;
      padding: 5px 0px;
    }

    .container {
      max-width: 1200px;
      max-height: 100%;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2; 
    }

    .navbar {
      width: 70%;
      height: 76px;
      background: rgba(184, 55, 15, 0.95); 
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid black;
      gap: 40px;
      position: fixed;
      top: 0.9%;
      left: 5%;
      z-index: 10; 
    }

    .navbar a {
      color: #FDFFD9;
      text-decoration: none;
      font-size: 22px;
      font-weight: 600;
      transition: 0.8s;
    }

    .navbar a:hover {
      opacity: 0.7;
    }
    
    .hero-title {
      font-family: "Anton SC", sans-serif;
      font-style: normal;
      font-size: 240px;
      font-weight: 400;
      line-height: 97%;
      letter-spacing: -7.2px;
      color: #FDFFD9;
      text-shadow: 3px 3px 0 #A9320F,
      -3px 3px 0 #A9320F, 
      3px -3px 0 #A9320F, 
      -3px -3px 0 #A9320F, 
      0px 3px 0 #A9320F, 
      3px 0px 0 #A9320F,  
      -3px 0px 0 #A9320F,
      0px -3px 0 #A9320F; 
      text-align: center;
      position: absolute;
      top: 34%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;   
    }

    .hero-title::before {
      content: "";
      position: absolute;
      border-radius: 50%;
      border: 3px #A9320F solid; 
      top: 51%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 608px;          
      height: 608px;         
      background-color: #FFBB00;
      z-index: -1;   
      box-shadow: 0 7.915px 11.873px 5.936px rgba(0, 0, 0, 0.15),  0 3.958px 3.958px 0 rgba(0, 0, 0, 0.30);
    }

    .hero-title::after {
      content: "";
      position: absolute;
      top: 51%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 653px;            
      height: 653px;
      background-color: #D59D04;
      border-radius: 50%;
      border: 3px #A9320F solid;
      box-shadow: 0 0.989px 1.979px 0 rgba(0, 0, 0, 0.30), 0 1.979px 5.936px 1.979px rgba(0, 0, 0, 0.15);
      z-index: -3;            
    }

    .panel-home {
      width: 100%;
      height: 936px;
      padding: 5px 0px;
      background-image: url('heroimageNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-videos {
      width: 100%;
      height: 708px;
      padding: 5px 0px;
      background-image: url('videosectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .video-container {
      display: flex;
      justify-content: center;   
      align-items: center;  
      height: 100%;
    }

    .video-main {
      max-width: 100%;    
    }

    .video-side {
      max-width: 100%;            
      height: auto;
      left: 5px;
      right: 1px;
      margin-right: -4px;
      margin-left: -4px;
    }

    .videos-label {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Fredoka One', sans-serif;
      font-size: 32px;
      color: #FFBB00;
      z-index: 5;
      pointer-events: none;
    }

    .panel-about {
      width: 100%;
      height: 800px;
      padding: 5px 0px;
      background-image: url('aboutsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-webapp {
      width: 100%;
      height: 1295px;
      padding: 5px 0px;
      background-image: url('webappsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-designs {
      width: 100%;
      height: 1787px;
      padding: 5px 0px;
      background-image: url('designsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-skills {
      width: 100%;
      height: 382px;
      padding: 5px 0px;
      background-image: url('skillsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-contact {
      width: 100%;
      height: 875px;
      padding: 5px 0px;
      background-image: url('contactsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

  </style>
</head>

<body>

  <div class="frame">

    <section class="panel-home" id="home">
      <h1 class="hero-title">BRENDAN</h1>
      <div class="container"></div>

      <div class="navbar">
        <a href="#home">BRENDAN</a>
        <a href="#videos">VIDEOS</a>
        <a href="#about">ABOUT</a>
        <a href="#webapp">WEB &amp APP</a>
        <a href="#designs">DESIGNS</a>
        <a href="#skills">TOOLKIT</a>
        <a href="#contact">CONTACT</a>
      </div>

      <div class="container"></div>
    </section>

    <section class="panel-videos" id="videos">
      <div class="videos-label">VIDEOS</div>
      <div class="container video-container">
        <img src="video2.png" alt="Video 2" class="video-side">
        <img src="video1.png" alt="Main Video" class="video-main">
        <img src="video3.png" alt="Video 3" class="video-side">
      </div>
    </section>

    <section class="panel-about" id="about">
      <div class="container"></div>
    </section>

    <section class="panel-webapp" id="webapp">
      <div class="container"></div>
    </section>

    <section class="panel-designs" id="designs">
      <div class="container"></div>
    </section>

    <section class="panel-skills" id="skills">
      <div class="container"></div>
    </section>

    <section class="panel-contact" id="contact">
      <div class="container"></div>
    </section>

  </div>

</body>
</html>
