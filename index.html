<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', sans-serif;
      color: #FDFFD9;
      text-shadow: 0 6px 10px rgba(0, 0, 0, 0.15), 0 2px 3px rgba(0, 0, 0, 0.30);
      font-size: 24px;
      scroll-behavior: smooth;
    }

    .frame {
      width: 1440px;
      max-width: 100%;
      margin: 0 auto;
      background: white;
      box-sizing: border-box;
      padding: 5px 0px;
    }

    .container {
      max-width: 1200px;
      max-height: 100%;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2; 
    }

    .navbar {
      width: 100%;
      height: 76px;
      background: rgba(184, 55, 15, 0.95); 
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid black;
      gap: 40px;
      position: fixed;
      top: 0.9%;
      left: 0%;
      z-index: 10; 
    }

    .navbar a {
      color: #FDFFD9;
      text-decoration: none;
      font-size: 22px;
      font-weight: 600;
      transition: 0.8s;
      
    }
    .navbar a:hover { opacity: 0.6; }

    .hero-title {
      font-family: "Anton SC", sans-serif;
      font-size: 240px;
      color: #FDFFD9;
      text-shadow: 3px 3px 0 #A9320F, -3px 3px 0 #A9320F,
      3px -3px 0 #A9320F, -3px -3px 0 #A9320F,0px 3px 0 #A9320F,  3px 0px 0 #A9320F,-3px 0px 0 #A9320F, 0px -3px 0 #A9320F;
      text-align: center;
      position: absolute;
      top: 34%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .hero-title::before {
      content: "";
      position: absolute;
      border-radius: 50%;
      border: 3px #A9320F solid; 
      top: 51%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 608px; height: 608px;
      background-color: #FFBB00;
      z-index: -1; 
      box-shadow: 0 7.9px 11.8px 5.9px rgba(0,0,0,0.15), 0 4px 4px rgba(0,0,0,0.30);
    }

    .hero-title::after {
      content: "";
      position: absolute;
      top: 51%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 653px; height: 653px;
      background-color: #D59D04;
      border-radius: 50%;
      border: 3px #A9320F solid;
      box-shadow: 0 1px 2px rgba(0,0,0,0.30),0 2px 6px rgba(0,0,0,0.15);
      z-index: -3;
    }

    .panel-home {
      width: 100%;
      height: 936px;
      padding: 5px 0px;
      background-image: url('heroimageNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }


    .panel-videos {
      width: 100%;
      height: 708px;
      padding: 5px 0px;
      background-image: url('videosectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      overflow: hidden;
    }

    .video-container {
      width: 100%;
      height: 100%;
      position: relative;
      
    }

    .video-wrapper {
      position: absolute;
      top: 50%;
      left: -215px;
      
      transition: transform 0.6s ease, z-index 0.6s ease, filter 0.3s ease;
    }

 
    .video-wrapper img {
      width: 832px;
      border-radius: 6px;
      
      cursor: pointer;
      transition: filter 0.3s ease;
    }

  
    .video-wrapper.side img {
      filter: brightness(0.7) blur(1px);
    }

  
    .video-wrapper.center img {
      filter: brightness(1) blur(0px);
    }

    .video-label {
      position: absolute;
      bottom: 14px;
      left: 25px;
      color: #FFBB00;
      font-size: 42px;
      font-family: 'Anton SC', sans-serif;
      font-weight: 600;
      text-shadow: 2px 2px 0 #A9320F, -2px 2px 0 #A9320F,
      2px -2px 0 #A9320F, -2px -2px 0 #A9320F,0px 2px 0 #A9320F,  2px 0px 0 #A9320F,-2px 0px 0 #A9320F, 0px -2px 0 #A9320F;
      
    }

    .videos-label {
      position: absolute;
      top: 84px;
      left: 410px;
      transform: translateX(-50%);
      font-family: 'Fredoka One', sans-serif;
      font-size: 64px;
      color: #FBFCD4;
      z-index: 5;
      text-shadow: 2px 2px 0 #A7310B, -2px 2px 0 #A7310B,
      2px -2px 0 #A7310B, -2px -2px 0 #A7310B,0px 2px 0 #A7310B,  2px 0px 0 #A7310B,-2px 0px 0 #A7310B, 0px -2px 0 #A7310B;
      
    }


    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
      z-index: 20;
      transition: opacity 0.3s ease;
      border: none;
    }

    .video-wrapper.center .play-button {
      opacity: 1;
    }

 
    .panel-about { height: 800px; background-image: url('aboutsectionNEW.png'); }
    .panel-webapp { height: 1295px; background-image: url('webappsectionNEW.png'); }
    .panel-designs { height: 1787px; background-image: url('designsectionNEW.png'); }
    .panel-skills { height: 382px; background-image: url('skillsectionNEW.png'); }
    .panel-contact { height: 875px; background-image: url('contactsectionNEW.png'); }

  </style>
</head>
<body>

<div class="frame">

  <section class="panel-home" id="home">
    <h1 class="hero-title">BRENDAN</h1>
    <div class="container"></div>

    <div class="navbar">
      <a href="#home">BRENDAN</a>
      <a href="#videos">VIDEOS</a>
      <a href="#about">ABOUT</a>
      <a href="#webapp">WEB &amp; APP</a>
      <a href="#designs">DESIGNS</a>
      <a href="#skills">TOOLKIT</a>
      <a href="#contact">CONTACT</a>
    </div>
  </section>

  <!-- VIDEO CAROUSEL -->
  <section class="panel-videos" id="videos">
    <div class="videos-label">VIDEOS</div>

    <div class="container video-container">

      <div class="video-wrapper" data-index="0">
      <img src="video1NEW.png" alt="Video 1">
      <img class="play-button" src="play-button.svg" alt="Play" data-url="video1.html">
      <div class="video-label">UNDEAD AGAIN</div>
    </div>

    <div class="video-wrapper" data-index="1">
      <img src="video2NEW.png" alt="Video 2">
      <img class="play-button" src="play-button.svg" alt="Play" data-url="video2.html">
      <div class="video-label">WATERLOO PARK</div>
    </div>

    <div class="video-wrapper" data-index="2">
      <img src="video3NEW.png" alt="Video 3">
      <img class="play-button" src="play-button.svg" alt="Play" data-url="video3.html">
      <div class="video-label">SACRIFICE</div>
    </div>


    </div>
  </section>

  <section class="panel-about" id="about"><div class="container"></div></section>
  <section class="panel-webapp" id="webapp"><div class="container"></div></section>
  <section class="panel-designs" id="designs"><div class="container"></div></section>
  <section class="panel-skills" id="skills"><div class="container"></div></section>
  <section class="panel-contact" id="contact"><div class="container"></div></section>

</div>

<!-- used chat for this -->
<script>
const wrappers = document.querySelectorAll('.video-wrapper');
let currentCenter = 0;

function updatePositions() {
  const radius = 400;

  wrappers.forEach((w, i) => {
    let angle = ((i - currentCenter) / wrappers.length) * 2 * Math.PI;
    let x = Math.sin(angle) * radius;
    let z = Math.cos(angle) * radius;
    let scale = 0.6 + 0.4 * (z / radius + 1)/2;
    let left = 50 + x / 7;

    w.style.transform = `translateX(${left}%) translateY(-50%) scale(${scale})`;
    w.style.zIndex = Math.round(scale * 100);

   
    if (i === currentCenter) {
      w.classList.add("center");
      w.classList.remove("side");
    } else {
      w.classList.add("side");
      w.classList.remove("center");
    }
  });
}

updatePositions();

wrappers.forEach((w, index) => {
  w.addEventListener('click', () => {
    currentCenter = index;
    updatePositions();
  });
});
  
  const playButtons = document.querySelectorAll('.play-button');

playButtons.forEach(btn => {
  btn.addEventListener('click', (e) => {
    e.stopPropagation(); 
    const url = btn.getAttribute('data-url');
    if (url) {
      window.location.href = url; // Navigate to the page
    }
  });
});

</script>

</body>
</html>
