<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
    }

    .frame {
      width: 1440px;
      max-width: 100%;
      margin: 0 auto;
      background: white;
      border: 2px solid black;
      box-sizing: border-box;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2; 
    }

    .panel-home {
      width: 100%;
      height: 936px;
      padding: 10px 0px;
      background-image: url('heroimage2.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-videos {
      width: 100%;
      height: 708px;
      background-image: url('videosection2.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-about {
      width: 100%;
      height: 936px;
      background-image: url('aboutsection.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-webapp {
      width: 100%;
      height: 936px;
      background-image: url('webappsection.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-designs {
      width: 100%;
      height: 936px;
      background-image: url('designssection.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-resume {
      width: 100%;
      height: 936px;
      background-image: url('resumesection.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-contact {
      width: 100%;
      height: 936px;
      background-image: url('contactsection.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

  </style>
</head>

<body>

  <div class="frame">

    <section class="panel-home">
      <div class="container"></div>
    </section>

    <section class="panel-videos">
      <div class="container"></div>
    </section>

    <section class="panel-about">
      <div class="container"></div>
    </section>

    <section class="panel-webapp">
      <div class="container"></div>
    </section>

    <section class="panel-designs">
      <div class="container"></div>
    </section>

    <section class="panel-resume">
      <div class="container"></div>
    </section>

    <section class="panel-contact">
      <div class="container"></div>
    </section>

  </div>

</body>
</html>
