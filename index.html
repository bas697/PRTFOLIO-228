<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      scroll-behavior: smooth;
    }

    .frame {
      width: 1440px;
      max-width: 100%;
      margin: 0 auto;
      background: white;
      border: 2px solid black;
      box-sizing: border-box;
      padding: 5px 0px;
    }

    .container {
      max-width: 1200px;
      max-height: 100%;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2; 
    }

    .navbar {
      width: 100%;
      height: 76px;
      background: rgba(184, 55, 15, 0.95); 
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid black;
      gap: 40px;
      position: fixed;
      top: 1%;
      left: 0px;
      z-index: 10; 
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: 0.2s;
    }

    .navbar a:hover {
      opacity: 0.7;
    }
    
    .hero-title {
      font-family: "Anton SC", sans-serif;
      font-style: normal;
      font-size: 240px;
      font-weight: 400;
      line-height: 97%;
      letter-spacing: -7.2px;
      color: #FDFFD9;
      text-shadow: 3px 3px 0 #A9320F,
      -3px 3px 0 #A9320F, 
      3px -3px 0 #A9320F, 
      -3px -3px 0 #A9320F, 
      0px 3px 0 #A9320F, 
      3px 0px 0 #A9320F,  
      -3px 0px 0 #A9320F,
      0px -3px 0 #A9320F; 
      text-align: center;
      position: absolute;
      top: 34%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;   
}
    
    .hero-title::before {
      content: "";
      position: absolute;
      border-radius: 50%;
      border: 3px #A9320F solid; 
      top: 51%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 608px;          
      height: 608px;         
      background-color: #FFBB00;
      z-index: -1;   
      box-shadow: 0 7.915px 11.873px 5.936px rgba(0, 0, 0, 0.15),  0 3.958px 3.958px 0 rgba(0, 0, 0, 0.30);
}
    .hero-title::after {
      content: "";
      position: absolute;
      top: 51%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 653px;            
      height: 653px;
      background-color: #D59D04;
      border-radius: 50%;
      border: 3px #A9320F solid;
      box-shadow: 0 0.989px 1.979px 0 rgba(0, 0, 0, 0.30), 0      1.979px 5.936px 1.979px rgba(0, 0, 0, 0.15);
      z-index: -3;            
}

    .panel-home {
      width: 100%;
      height: 936px;
      padding: 5px 0px;
      background-image: url('heroimageNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      
    }
    .panel-videos {
      width: 100%;
      
      height: 708px;
      padding: 5px 0px;
      background-image: url('videosectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-about {
      width: 100%;
      height: 800px;
      padding: 5px 0px;
      background-image: url('aboutsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-webapp {
      width: 100%;
      height: 1295px;
      padding: 5px 0px;
      background-image: url('webappsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-designs {
      width: 100%;
      height: 1787px;
      padding: 5px 0px;
      background-image: url('designsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-skills {
      width: 100%;
      height: 382px;
      padding: 5px 0px;
      background-image: url('skillsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-contact {
      width: 100%;
      height: 875px;
      padding: 5px 0px;
      background-image: url('contactsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

  </style>
</head>

<body>

  <div class="frame">

       <section class="panel-home" id="home">
        <h1 class="hero-title">BRENDAN</h1>
        <div class="container"></div>

      <div class="navbar">
        <a href="#home">Brendan</a>
        <a href="#videos">Videos</a>
        <a href="#about">About</a>
        <a href="#webapp">Web &amp App</a>
        <a href="#designs">Designs</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
      </div>

      <div class="container"></div>
    </section>

    <section class="panel-videos" id="videos">
      <div class="container"></div>
    </section>

    <section class="panel-about" id="about">
      <div class="container"></div>
    </section>

    <section class="panel-webapp" id="webapp">
      <div class="container"></div>
    </section>

    <section class="panel-designs" id="designs">
      <div class="container"></div>
    </section>

    <section class="panel-skills" id="skills">
      <div class="container"></div>
    </section>

    <section class="panel-contact" id="contact">
      <div class="container"></div>
    </section>

  </div>

</body>
</html>
