<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
    }

    .frame {
      width: 1440px;
      max-width: 100%;
      margin: 0 auto;
      background: white;
      border: 2px solid black;
      box-sizing: border-box;
      padding: 5px 0px;
      
    }

    .container {
      max-width: 1200px;
      max-height: 100%;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2; 
      
      
    }

    .panel-home {
      width: 100%;
      height: 936px;
      padding: 5px 0px;
      background-image: url('heroimageNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      
    }

    .panel-videos {
      width: 100%;
      height: 708px;
      padding: 5px 0px;
      background-image: url('videosectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-about {
      width: 100%;
      height: 800px;
      padding: 5px 0px;
      background-image: url('aboutsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-webapp {
      width: 100%;
      height: 1295px;
      padding: 5px 0px;
      background-image: url('webappsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-designs {
      width: 100%;
      height: 1787px;
      padding: 5px 0px;
      background-image: url('designsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-skills {
      width: 100%;
      height: 382px;
      padding: 5px 0px;
      background-image: url('skillsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      
    }

    .panel-contact {
      width: 100%;
      height: 875px;
      padding: 5px 0px;
      background-image: url('contactsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

  </style>
</head>

<body>

  <div class="frame">

    <section class="panel-home">
      <div class="container"></div>
    </section>

    <section class="panel-videos">
      <div class="container"></div>
    </section>

    <section class="panel-about">
      <div class="container"></div>
    </section>

    <section class="panel-webapp">
      <div class="container"></div>
    </section>

    <section class="panel-designs">
      <div class="container"></div>
    </section>

    <section class="panel-skills">
      <div class="container"></div>
    </section>

    <section class="panel-contact">
      <div class="container"></div>
    </section>

  </div>

</body>
</html>
