<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      scroll-behavior: smooth;
    }

    .frame {
      width: 1440px;
      max-width: 100%;
      margin: 0 auto;
      background: white;
      border: 2px solid black;
      box-sizing: border-box;
      padding: 5px 0px;
    }

    .container {
      max-width: 1200px;
      max-height: 100%;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2; 
    }

    .navbar {
      width: 87.9%;
      height: 70px;
      background: rgba(184, 55, 15, 0.95); 
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid black;
      gap: 40px;
      position: fixed;
      top: 0.7%;
      left: 96px;
      z-index: 10; 
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: 0.2s;
    }

    .navbar a:hover {
      opacity: 0.7;
    }


    .panel-home {
      width: 100%;
      height: 936px;
      padding: 5px 0px;
      background-image: url('heroimageNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-videos {
      width: 100%;
      height: 708px;
      padding: 5px 0px;
      background-image: url('videosectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-about {
      width: 100%;
      height: 800px;
      padding: 5px 0px;
      background-image: url('aboutsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-webapp {
      width: 100%;
      height: 1295px;
      padding: 5px 0px;
      background-image: url('webappsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-designs {
      width: 100%;
      height: 1787px;
      padding: 5px 0px;
      background-image: url('designsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-skills {
      width: 100%;
      height: 382px;
      padding: 5px 0px;
      background-image: url('skillsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .panel-contact {
      width: 100%;
      height: 875px;
      padding: 5px 0px;
      background-image: url('contactsectionNEW.png');
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

  </style>
</head>

<body>

  <div class="frame">

    <section class="panel-home" id="home">
      <div class="navbar">
        <a href="#home">Home</a>
        <a href="#videos">Videos</a>
        <a href="#about">About</a>
        <a href="#webapp">Web App</a>
        <a href="#designs">Designs</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
      </div>

      <div class="container"></div>
    </section>

    <section class="panel-videos" id="videos">
      <div class="container"></div>
    </section>

    <section class="panel-about" id="about">
      <div class="container"></div>
    </section>

    <section class="panel-webapp" id="webapp">
      <div class="container"></div>
    </section>

    <section class="panel-designs" id="designs">
      <div class="container"></div>
    </section>

    <section class="panel-skills" id="skills">
      <div class="container"></div>
    </section>

    <section class="panel-contact" id="contact">
      <div class="container"></div>
    </section>

  </div>

</body>
</html>
